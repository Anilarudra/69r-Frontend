 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table Data</title>
</head>
<body>

        <tr>

            <td>50</td>

        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>

        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>

    </table>

        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td rowspan="2">Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <!-- <td>Jackson</td> -->

            </tr>

            <td>80</td>  -->
        </tr>
    </table>

</body>
</html>
