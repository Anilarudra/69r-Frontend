<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 80%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
        }
        button {
            margin-left: 700px;
            padding: 10px;
            font-size: 16px;
        }
        h1, h3 {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <form action="Form6.html" method="post"></form>
        <h1>Telangana State Board of Transpoartaion</h1>
        <h3>General Bus Pass Application</h3>
    <fieldset>
        <legend align="left"><b>Applicant Details</b></legend>
        <br>
        <label>Name* : </label>
        <input type="text" name="name"  min="20"required>    
        <label>Father's/Gaurdian name* : </label>
        <input type="text" name="fathersname"  min="20"required>
        <br><br>
        <label>Date of Birth* : </label>
        <input type="date" name="dob" required>
        <label for="name">Gender* :</label>
        <input type="radio" name="gender" placeholder="">Male  
            <input type="radio" name="gender" placeholder="">Female</td>
        <br><br>
        <label>Age as on * :</label>
        <input type="number" name="years" width="50px">Year(s)
        <input type="number" name="months" width="50px">Month(s)
        <input type="number" name="days" width="50px">Day(s)
        <label>Aadhar Number *: </label>
        <input type="text" name="aadhar"  min="10" max="10" required>
        <br><br>
        <label>Mobile Number* : </label>
        <input type="tel" name="mobile" placeholder="+91" pattern="[0-9]{10}" required>
        <label>Email ID* : </label>         
        <input type="email" name="email" required>
        <br><br>
        <label>Photo *:</label>
        <input type="file" name="photo" accept="image/*" required>
    </fieldset>
    <fieldset>
        <legend align="left"><b>Address Details</b></legend>
        <br>
        <label>Address* : </label>
        <textarea name="address" rows="4" cols="50" required></textarea>
        <label>District * : </label>
        <select name="district" required>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br><br>
        <label>Mandal *: </label>
        <select name="mandal" required>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <label>Village* :</label>
        <select name="village" required>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br><br>
        <label>Pin Code* : </label>
        <input type="text" name="pincode" min="6" max="6" required>
        </fieldset>
        <fieldset>
            <legend><b>Pass Type</b></legend>
            <label>City *:</label>
            <select name="city" required>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            <br><br>
            <label>Pass Type *:</label> 
            <select name="pass" required>
                <option value="">---Select---</option>
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Yearly">Yearly</option>
                </select>
        </fieldset>
        <fieldset>
            <legend><b>Mode of Payment & Pass Collection </b></legend>
            <label>Mode of Payment* :</label>
            <select name="payment" required>
                <option value="">Select Payment Mode</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
                </select>
            <br><br>
            <label>Pass Delivery Mode* :</label>   
            <select name="collection" required>
                <option value="">Select Pass Delivery Mode </option>
                <option value="At Counter">At Counter</option>
                <option value="By Post">By Post</option>
            </select>
            <br><br>
            <label>Center at which you want to collect pass* :</label>
            <select name="center" required>
                <option value="">---Select Center---</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
        </fieldset>
        <br><br>
        <button type="submit">Submit</button>
        <date>18,09,2029</date>
    </form>
</body>
</html>
