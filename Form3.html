<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .container {
            background-color: #ffe6e6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dob input {
            width: 30%;
            display: inline-block;
            margin-right: 5px;
        }
        .name input {
            width: 47%;
            display: inline-block;
            margin-right: 5px;
        }
        .gender, .department {
            margin-top: 10px;
        }
        .gender input, .department input {
            width: auto;
            margin-right: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form>
            <label>Roll no. :</label>
            <input type="text" name="rollno" required>

            <label>Student name :</label>
            <div class="name">
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>

            <label>Father's name :</label>
            <input type="text" name="fathername" required>

            <label>Date of birth :</label>
            <div class="dob">
                <input type="number" name="day" placeholder="Day" min="1" max="31" required>
                <input type="number" name="month" placeholder="Month" min="1" max="12" required>
                <input type="number" name="year" placeholder="Year" required>
            </div>

            <label>Mobile no. :</label>
            <input type="tel" name="mobile" placeholder="+91" pattern="[0-9]{10}" required>

            <label>Email id :</label>
            <input type="email" name="email" required>

            <label>Password :</label>
            <input type="password" name="password" required>

            <label>Gender :</label>
            <div class="gender">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <label>Department :</label>
            <div class="department">
                <input type="checkbox" name="dept" value="CSE"> CSE
                <input type="checkbox" name="dept" value="IT"> IT
                <input type="checkbox" name="dept" value="ECE"> ECE
                <input type="checkbox" name="dept" value="Civil"> Civil
                <input type="checkbox" name="dept" value="Mech"> Mech
            </div>

            <label>Course :</label>
            <select name="course">
                <option>-- Select Current Course --</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>B.Sc</option>
                <option>M.Sc</option>
                <option>MBA</option>
            </select>

            <label>Student photo :</label>
            <input type="file" name="photo">

            <label>City :</label>
            <input type="text" name="city">

            <label>Address :</label>
            <textarea name="address" rows="3"></textarea>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
